name: simple_build_number
description: Simple BLoC that will help you with build number and react to their changes
version: 0.0.3
homepage: https://github.com/Code-Growers/simple_build_number

publish_to: "none"

environment:
  sdk: ">=2.18.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: 8.1.1
  localstorage: 4.0.0+1
  equatable: 2.0.5
  lognito:
    git:
      url: https://github.com/Code-Growers/lognito
      ref: null_safety

dev_dependencies:
  cg_analysis:
    git:
      url: https://github.com/Code-Growers/cg_analysis.git
      ref: master
